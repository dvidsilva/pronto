<!DOCTYPE html>
<html lang="en">
  <head>

<div class="container">
<form>

<div class="section-title">My Information</div>  
  <div class="form-group">
    <span class="label-numbers">1.</span>
    <label for="first">First Name</label>
    <input type="text" class="form-control input-lg" name="FIRSTNAME" id="first" placeholder="First Name">
  </div>

  <div class="form-group">
    <span class="label-numbers">2.</span>
    <label for="last_name">Last Name</label>
    <input type="text" class="form-control input-lg" name="LASTNAME" id="last" placeholder="Last Name">
  </div>

  <span class="label-numbers">3.</span>
  <label for="sex">Sex</label>
    <div class="btn-group" data-toggle="buttons">
      <label class="btn btn-primary">
        <input type="radio" name="SEX" id="sex" value="F">
        Female
      </label>
      <label class="btn btn-primary">
        <input type="radio" name="SEX" id="sex" value="M">
        Male  
      </label>
    </div>

  <div class="form-group">
    <span class="label-numbers">4.</span>
    <label for="dob">Date of Birth</label>
    <input type="date" class="form-control input-lg" name="DOB" id="dob">
  </div>

  <div class="form-group">
    <span class="label-numbers">5.</span>
    <label for="phone">Phone</label>
    <input type="tel" class="form-control input-lg" name="HOMEPHONE" id="phone" placeholder="Phone number">
  </div>

  <div class="form-group has-feedback">
    <span class="label-numbers">6.</span>
    <label for="email">Email</label>
    <input type="email" class="form-control input-lg" name="EMAIL" id="email" placeholder="Email">
  </div>

  <div class="form-group">
    <span class="label-numbers">7.</span>
    <label for="address1">Street Address</label>
    <input type="text" class="form-control input-lg" name="ADDRESS1" id="address" placeholder="Enter full street address">
  </div>

  <div class="form-group">
    <span class="label-numbers">8.</span>
    <label for="zip">Zip Code</label>
    <input type="text" class="form-control input-lg"  name="ZIP" id="zip"placeholder="Zip Code">
  </div>

  <div class="form-group">
    <span class="label-numbers">9.</span>
    <label for="city">City</label>
    <input type="text" class="form-control input-lg" name="CITY" id="city" placeholder="City">
  </div>

  <div class="form-group">
    <span class="label-numbers">10.</span>
    <label for="state">State</label>
    <input type="text" class="form-control input-lg" name="STATE_text" id="state">
  </div>

<div class="section-title">Emergency Contact</div>  
  
  <div class="form-group">
    <span class="label-numbers">1.</span>
    <label for="contactname">Name</label>
    <input type="text" class="form-control input-lg" name="CONTACTNAME" id="contactname" placeholder="Contact Name">
  </div>  

  <span class="label-numbers">2.</span>
  <label for="contactrelationship">Relationship</label>
    <div class="btn-group" data-toggle="buttons">
      <label class="btn btn-primary">
        <input type="radio" name="CONTACTRELATIONSHIP" id="contactrelationship" value="SPOUSE">
        Spouse
      </label>
      <label class="btn btn-primary">
        <input type="radio" name="CONTACTRELATIONSHIP" id="contactrelationship" value="PARENT">
        Parent
      </label>
      <label class="btn btn-primary">
        <input type="radio" name="CONTACTRELATIONSHIP" id="contactrelationship" value="OTHER">
        Other
      </label>
    </div>

  <div class="form-group">
    <span class="label-numbers">3.</span>
    <label for="contactphone">Phone</label>
    <input type="text" class="form-control input-lg" name="CONTACTPHONE1" id="contactphone" placeholder="Contact Phone">
  </div>

<div class="section-title">My Insurance</div>
  <!-- <h5>Please upload an image of the front side of your card</h5>
  <input type="file" id="cardfront">
  
  <h5>Please upload an image of the back side of your card</h5>
  <input type="file" id="cardback">

  <h5>Please upload an image of your driver's license</h5>
  <input type="file" id="driverslicense">
   -->

  <div class="section-subtitle">Please complete this section if you don't have your insurance card or are not the primary card holder.</div>
  
  <div class="form-group">
    <span class="label-numbers">1.</span>
    <label for="guarantorfirst">First Name of Holder</label>
    <input type="text" class="form-control input-lg" name="RPFIRSTNAME" id="guarantorfirst" placeholder="First Name">
  </div>

  <div class="form-group">
    <span class="label-numbers">2.</span>
    <label for="guarantorlast">Last Name of Holder</label>
    <input type="text" class="form-control input-lg" name="RPLASTNAME" id="guarantorlast" placeholder="Last Name">
  </div>
  
  <div class="form-group">
    <span class="label-numbers">3.</span>
    <label for="guarantordob">Date of Birth of Holder</label>
    <input type="date" class="form-control input-lg" name="RPDOB_span" id="guarantordob" placeholder="Date of Birth">
  </div>

  <span class="label-numbers">4.</span>
  <label for="sex">Your Relationship to Holder</label>
  <div class="btn-group" data-toggle="buttons">
    <label class="btn btn-primary">
      <input type="radio" name="RELATIONSHIPTOPATIENTID" id="guarantorrelationship" value="2">
      Spouse
    </label>
    <label class="btn btn-primary">
      <input type="radio" name="RELATIONSHIPTOPATIENTID" id="guarantorrelationship" value="3">
      Child
    </label>
    <label class="btn btn-primary">
      <input type="radio" name="RELATIONSHIPTOPATIENTID" id="guarantorrelationship" value="4">
      Other
    </label>
  </div>
  
  <div class="form-group">
    <span class="label-numbers">5.</span>
    <label for="insurancecarrier">Insurance Carrier</label>
    <input type="text" class="form-control input-lg" id="insurancecarrier" placeholder="Insurance Carrier (e.g. Blue Shield CA)">
  </div>

   <div class="form-group">
    <span class="label-numbers">6.</span>
    <label for="insuranceid">ID Number</label>
    <input type="text" class="form-control input-lg" id="insuranceid" placeholder="ID Number">
  </div>

  <input type="hidden" name="PRIVACYNOTICEGIVENFLAG_CHECKBOX" value = "Y">
  <input type="hidden" name="PATIENTSIGNATUREONFILEFLAG" value ="Y">
  <input type="hidden" name="INSUREDSIGNATUREONFILEFLAG" value="Y">
  <input type="hidden" name="CONSENTTOCALLFLAG" value="Y">

<div class="alert alert-success data-saved" style="display: none;">Saved!</div>
<button type="submit" class="submit btn btn-default">Check In</button>
</form>

</div>

 var fb = firebase.initializeApp(config);
      var user_id;
      $('.submit').on('click', function (e) {
        e.preventDefault();
        var updates = {};
        user_id = user_id ? user_id : fb.database().ref().child('user-data').push().key;
        updates[user_id] = $('form').getFormData();
        fb.database().ref().child('user-data').update(updates);
        $('.data-saved').show();
      });
 
 $.fn.getFormData = function() {
      var fields = this.find('[name]');
      var result = {};
      $.each(fields, function (i, el) {
        result[el.name] = el.value;
      });
      return result;
    };
</script>
